
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>wfly booking</h1>
    <nav>
      <a href="#">Flights</a>
      <a href="#">Hotels</a>
      <a href="#">Deals</a>
      <a href="#">car rental</a>
    </nav>
  </header>

 <section class="search-section">
  <h2>Find Your Flight</h2>
  <form id="<div id="trip-segments">
  <div class="trip-segment">
    <input type="text" name="from" placeholder="From" required />
    <input type="text" name="to" placeholder="To" required />
    <input type="date" name="date" required />
  </div>
</div>

<button type="button" id="add-segment-btn" style="display: none;">+ Add Another Destination</button>
">
    <div id="loading">Searching flights...</div>

    <!-- Journey Type -->
    <select id="journey-type" required>
      <option value="">Journey Type</option>
      <option value="one-way">One-way</option>
      <option value="round-trip">Round-trip</option>
      <option value="multi-city">Multi-city</option>
    </select>

    <!-- From / To -->
    <input type="text" id="from" placeholder="From" required />
    <input type="text" id="to" placeholder="To" required />

    <!-- Dates -->
    <input type="date" id="departure-date" required />
    <input type="date" id="return-date" style="display:none;" />

    <!-- Passengers -->
     <input type="number" id="adults" min="1" value="1" placeholder="Adults" required />
    <input type="number" id="children" min="0" value="0" placeholder="Children" />
    <!-- Class -->
    <select id="travel-class" required>
      <option value="">Class</option>
      <option value="economy">Economy</option>
      <option value="premium">Premium Economy</option>
      <option value="business">Business</option>
      <option value="first">First</option>
    </select>

    <!-- Submit -->
    <button type="submit">Search</button>
  </form>
</section>


  <section id="results" class="results-section">
    <h2>Available Flights</h2>
    <div id="flight-results"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
